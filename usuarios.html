<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    $(document).ready(() => {
        console.log('Funcionou!')
        listarUsuarios()
        obterUsuarios()
    })

    function listarUsuarios() {
        axios.get('http://localhost:3000/')
            .then(response => {
                response.data.forEach(item => {
                    let html = '<tr><td>' + item.nome + '</td><td>' + item.email + '</td></tr>'

                    $('#tabela tbody').append(html)
                })
            })
            .catch(error => {
                console.log(error)
            })
    }


    function obterUsuarios() {
        axios.get('http://localhost:3000/')
            .then(response => {
                let option = ''
                $('#users').append(option)
                response.data.forEach(item => {
                    option += '<option value="'+ item.id + '">' + item.nome + '</option>'
                })

                $('#users').append(option)
            })
            .catch(error => {
                console.log(error)
            })
    }

    function deletarUsuario() {
        let opcao = $('#users option:selected').val()

        axios.delete('http://localhost:3000/usuario', {data: {id: opcao}})
            .then(response => {
                swal("Tudo certo!", "Usuário deletado com sucesso!", "success")
                $('#deletar').hide()
            })
            .catch(error => {
                console.log(error)
            })
    }

    document.getElementById('btnDeletar').addEventListener('click', function deletarUsuario() {
        // e.preventDefault()
        let opcao = $('#users option:selected').val()
        
        swal({
            title: "Você está certo disso?",
            text: "Uma vez deletado, o usuário não poderá ser recuperado",
            icon: "warning",
            buttons: true,
            dangerMode: true,
            })
            .then((willDelete) => {
            if (willDelete) {
                swal("Feito! O usuário foi deletado com sucesso!", {
                icon: "success",
                });
                axios.delete('http://localhost:3000/usuario', {data: {id: opcao}})
                    .then(response => {

                    })

                        console.log(error)
                    })
            }
            else {
                swal("Você cancelou essa ação!");
            }
        })
        $('#tabela tbody').empty()
        listarUsuarios()
        $('#deletar').modal('hide')
    })


</script>
