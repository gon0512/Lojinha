<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-success bg-success text-light">
        <h1 class="m-3">Loja</h1>
    </nav>

    <section class="container">
        <div class="row" id="loginBox">
            <section class="col-sm-12 col-md-6" id="loginEsquerda">
                <form action="" class="form-control" id="login">
                    <h1 class="m-3">Login</h1>
                    <h3 class="lead m-3">Preencha os campos para fazer login</h3>
                    <hr>
                    <label for="" class="label-control">Username</label>
                    <input type="text" class="form-control mb-3" id="username">
                    <label for="" class="label-control">Senha</label>
                    <input type="password" class="form-control mb-3" id="senha">
                    <button class="btn btn-success bg-success text-light" id="btnLogin">Entrar</button>
                </form>
                
            </section>

            <section class="col-sm-12 col-md-6" id="loginDireita">

            </section>
        </div>
    </section>

    
    
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="./js/script_login.js"></script>
</html>
